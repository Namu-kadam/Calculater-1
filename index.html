<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <input type="text" id="display" readonly >
    <div class="button-container">
    
    <button class="color" onclick="displayContent = 0; 
    document.querySelector('#display').value = displayContent;" >AC</button>
    
    <button class="color"onclick=" displayContent = ''; 
    document.querySelector('#display').value = displayContent;">DEL</button>
    
    <button class="color" onclick="displayContent = displayContent + '/'; 
    document.querySelector('#display').value = displayContent;">/</button>
    
    <button class="color"onclick="displayContent = displayContent + '*'; 
    document.querySelector('#display').value = displayContent;">*</button>
    
    <button onclick="displayContent = displayContent + 7; 
    document.querySelector('#display').value = displayContent;">7</button>
    
    <button onclick="displayContent = displayContent + 8;
     document.querySelector('#display').value = displayContent;">8</button>
    
    <button onclick="displayContent = displayContent + 9;
     document.querySelector('#display').value = displayContent;" >9</button>
    
    <button class="color" onclick="displayContent = displayContent + '-';
     document.querySelector('#display').value = displayContent;">-</button>
    
    <button onclick="displayContent = displayContent + 6;
     document.querySelector('#display').value = displayContent;">6</button>
    
    <button onclick="displayContent = displayContent + 5; 
    document.querySelector('#display').value = displayContent;">5</button>
    
    <button onclick="displayContent = displayContent + 4; 
    document.querySelector('#display').value = displayContent;">4</button>
    
    <button class="color" onclick="displayContent = displayContent + '+'; 
    document.querySelector('#display').value = displayContent;">+</button>
    
    <button onclick="displayContent = displayContent + '1'; 
    document.querySelector('#display').value = displayContent;">1</button>
   
   <button onclick="displayContent = displayContent + 2;
     document.querySelector('#display').value = displayContent;">2</button>
   
   <button onclick="displayContent = displayContent + 3;
     document.querySelector('#display').value = displayContent;">3</button>
   
   <button class="color" onclick="displayContent = displayContent + '%';
     document.querySelector('#display').value = displayContent;" >%</button>
   
   <button class="zero" onclick="displayContent = displayContent + '0';
     document.querySelector('#display').value = displayContent;">0</button>
   
   <button class="color" onclick="displayContent = displayContent + '.';
     document.querySelector('#display').value = displayContent;">.</button>
   
   <button class="color"onclick=" let result = eval(displayContent); 
    currentDisplay = result;
    document.querySelector('#display').value = currentDisplay;">=</button>
   
   </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
